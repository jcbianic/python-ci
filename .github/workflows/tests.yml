name: Tests
on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]

jobs:
    pre-commit:
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repository 💾
              uses: actions/checkout@v3

            - name: Cache Pipx ⛄
              uses: actions/cache@v3
              with:
                  path: /opt/pipx/venvs
                  key: ${{ runner.os }}-pipx-${{ hashFiles('.poetry.lock') }}

            - name: Install poetry
              run: pipx install poetry

            - name: Set up Python 🐍
              id: setup-python
              uses: actions/setup-python@v4
              with:
                  python-version-file: '.python-version'
                  cache: "poetry"

            - name: Cache Pre-Commit ⛄
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pre-commit
                  key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-precommit-

            - name: Install Dev Packages 🔧
              if: steps.setup-python.outputs.cache-hit != 'true'
              run: |
                  poetry env use ${{steps.setup-python.outputs.python-version}}
                  poetry install

            - name: Run Pre-Commit 🚦
              run: poetry run pre-commit run --show-diff-on-failure
              shell: bash

    tests:
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repository 💾
              uses: actions/checkout@v3

            - name: Cache Pipx ⛄
              uses: actions/cache@v3
              with:
                  path: /opt/pipx/venvs
                  key: ${{ runner.os }}-pipx-${{ hashFiles('.poetry.lock') }}

            - name: Install poetry
              run: pipx install poetry

            - name: Set up Python 🐍
              id: setup-python
              uses: actions/setup-python@v4
              with:
                  python-version-file: '.python-version'
                  cache: "poetry"

            - name: Install Dev Packages 🔧
              if: steps.setup-python.outputs.cache-hit != 'true'
              run: |
                  poetry env use ${{steps.setup-python.outputs.python-version}}
                  poetry install

            - name: Run Pytest 🚦
              run: |
                  poetry run python -m pytest tests --disable-warnings
