name: Tests
on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]

jobs:
    pre-commit:
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repository ğŸ’¾
              uses: actions/checkout@v3

            - name: Set up Python ğŸ
              id: setup-python
              uses: actions/setup-python@v4
              with:
                  python-version-file: '.python-version'
                  cache-dependency-path: poetry.lock
                  cache: "pip"

            - name: Install poetry
              run: |
                pipx install poetry
                poetry env use ${{ steps.setup-python.outputs.python-version }}
                poetry export --without-hashes --format=requirements.txt --with dev > requirements.txt

            - name: Cache Pre-Commit â›„
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pre-commit
                  key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-precommit-

            - name: Install Dev Packages ğŸ”§
              run: |
                  pip install -r requirements.txt

            - name: Run Pre-Commit ğŸš¦
              run: |
                pre-commit run --all-files --show-diff-on-failure
              shell: bash

    tests:
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repository ğŸ’¾
              uses: actions/checkout@v3

            - name: Set up Python ğŸ
              id: setup-python
              uses: actions/setup-python@v4
              with:
                  python-version-file: '.python-version'
                  cache-dependency-path: poetry.lock
                  cache: "pip"

            - name: Install poetry
              run: |
                pipx install poetry
                poetry env use ${{ steps.setup-python.outputs.python-version }}
                poetry export --without-hashes --format=requirements.txt --with dev > requirements.txt

            - name: Install Dev Packages ğŸ”§
              run: |
                  pip install -r requirements.txt

            - name: Run Pytest ğŸš¦
              run: |
                  python -m pytest tests --disable-warnings
